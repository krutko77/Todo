<!DOCTYPE html>
<html lang="ru">

<head>
	<title>ToDo list</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220817212241">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__block">
					<h1 class="page__title">ToDo приложение</h1>
					<h2 class="page__subtitle">список задач на сегодня</h2>
					<!-- List of tasks -->
					<div class="page__card page__card--top">
						<ul class="page__tasks-list list" id="tasksList">
						</ul>
					</div>
					<!-- Form -->
					<div class="page__card">
						<div class="page__card-header">Добавить новую задачу</div>
						<div class="page__card-body">
							<form class="page__form form" id="form">
								<div class="form__group">
									<input class="form__input" type="text" id="taskInput" placeholder="Текст задачи" required>
								</div>
								<button class="form__btn" type="submit">Добавить</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__text text"><span>&#169; ИП Крутько П.В., 2022</span></div>
			</div>
		</footer>
	</div>

	<script src="js/app.min.js?_v=20220817212241"></script>
</body>

</html>
